<div>
	
	<div>
		Query is : <span style="color : #FF4000" >{{ query }}</span>
	</div>

	
	
		<svg viewBox="0 0 600 600" preserveAspectRatio="xMinYMin meet">
						
			<g ng-repeat="obj in objectsToDraw">
				<g ng-bind-html="trustAsHtml(obj.html)"></g>
			</g>
			
			<g ng-repeat="line in linesToDraw">
				<line ng-attr-x1="{{ line.x1 }}em" ng-attr-y1="{{ line.y1 }}em" ng-attr-x2="{{ line.x2 }}em" ng-attr-y2="{{ line.y2 }}em" class="svg-line"></line>
			</g>

				<set attributeName="visibility" from="hidden" to="visible" begin="thingyouhoverover.mouseover" end="thingyouhoverover.mouseout"/>
			</text>-->

		</svg>

	
</div>
